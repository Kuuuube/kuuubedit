name: Release

on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: rustup update stable && rustup default stable

      - name: Build
        run: cargo build --all --release && strip target/release/kuuubedit && mv target/release/kuuubedit target/release/kuuubedit_amd64

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: kuuubedit v${{ github.ref_name }}
          draft: true
          files: target/release/kuuubedit_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: rustup update stable && rustup default stable

      - name: Build
        run: cargo build --all --release

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: kuuubedit v${{ github.ref_name }}
          draft: true
          files: target/release/kuuubedit.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
