name: Release

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v4
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release && strip target/release/kuuubedit && mv target/release/kuuubedit target/release/kuuubedit_amd64

      - name: Release
        uses: softprops/action-gh-release@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/kuuubedit_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v4
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release

      - name: Release
        uses: softprops/action-gh-release@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/kuuubedit.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v4
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true

      - name: Build for mac
        run: cargo build --all --release && strip target/release/kuuubedit && mv target/release/kuuubedit target/release/kuuubedit_darwin

      - name: Release
        uses: softprops/action-gh-release@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/kuuubedit_darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
